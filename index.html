<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sxcinfo Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body { background: #0f0f0f; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-container { background: #1a1a1a; padding: 2rem; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.5); width: 100%; max-width: 360px; }
    h2 { text-align: center; margin-bottom: 1.5rem; font-weight: 600; }
    input { width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: none; border-radius: 8px; background: #2a2a2a; color: #fff; }
    input::placeholder { color: #aaa; }
    button { width: 100%; padding: 0.75rem; background: linear-gradient(135deg, #ff00cc, #3333ff); border: none; border-radius: 8px; font-weight: 600; color: #fff; cursor: pointer; }
    button:hover { opacity: 0.9; }
    .footer { text-align: center; margin-top: 1rem; font-size: 0.875rem; color: #666; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to sxcinfo</h2>
    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="footer">Coming soon. Stay tuned.</div>
  </div>
</body>
</html>
